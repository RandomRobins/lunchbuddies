<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lunch Buddies</title>
    <link type="text/css" rel="stylesheet" href="styles/base.css">
    <link type="text/css" rel="stylesheet" href="styles/layout.css">
    <link type="text/css" rel="stylesheet" href="styles/module.css">
    <link type="text/css" rel="stylesheet" href="styles/state.css">
    <link type="text/css" rel="stylesheet" href="styles/theme.css">

    <script type="text/x-handlebars-template" id="hb-RosterTemplate">
        <div class="roster" id="roster-{{id}}">{{name}}</div>
    </script>

  </head>
  <body>
    <div class="page" id="splashPage">
      <h1>Hello!  Welcome to Lunch Buddies!</h1>
      <a href="/roster">Create Groups</a>
      <a href="/roster">About the Creators</a>
    </div>
    <div class="page" id="aboutPage">
      Who we are.
    </div>
    <div class="page" id="rosterPage">
      <form>
        <fieldset>
          <legend>Current Members:</legend>
          <div id="roster-display"></div>
        </fieldset>
        <fieldset>
          <legend>New Member:</legend>
            <input id="name" required="required" type="text" placeholder="Full Name">
            <button id="addMember">Add Member</button>
        </fieldset>
      </form>
      <div class="page" id="pairsPage"></div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
     integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js">
  </script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="scripts/models/member.js"></script>
  <script src="scripts/models/matches.js"></script>
  <script src="scripts/views/aboutView.js"></script>
  <script src="scripts/views/pairView.js"></script>
  <script src="scripts/views/rosterView.js"></script>
  <script src="scripts/views/splashView.js"></script>
  <script src="scripts/controllers/aboutcontroller.js"></script>
  <script src="scripts/controllers/paircontroller.js"></script>
  <script src="scripts/controllers/rostercontroller.js"></script>
  <script src="scripts/controllers/splashcontroller.js"></script>
  <script src="scripts/controllers/routes.js"></script>
  <script type="text/javascript">
    app.insertMatches();
  </script>
</html>
